image: alpine/latest
sources:
  - git@git.sr.ht:~jamesaorson/ursinia.net
environment:
  REPO: ursinia.net
  TARGET: git@github.com:jamesaorson/ursinia.net
secrets:
  # NOTE: github-ssh-key
  - 6d1be687-6726-4733-a69a-a6d75fe21d85
tasks:
  - ssh-config: |-
      touch ~/.ssh/config
      cat <<EOF >> ~/.ssh/config
      Host github.com
        User git
        IdentityFile ~/.ssh/id_rsa
      EOF
  - ssh-keyscan: |-
      touch ~/.ssh/known_hosts
      ssh-keyscan github.com >> ~/.ssh/known_hosts
  - add-remote: |-
      cd ${REPO}
      git remote add target ${TARGET}
  - mirror: |-
      cd ${REPO}
      git push --force target --tags "refs/remotes/origin/*:refs/heads/*"

